<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alleared">
  <meta name="description" content="This a challenge from Frontend mentor">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>

    <section>

      <div class="result-div">
        <div class="your-result">
          <h3>Your Result</h3>
        </div>
        <div class="score-div">
          <p class="my-score">76</p>
          <p class="total-score">of 100</p>
        </div>
        <div class="score-result-div">
          <p class="score-result">Great</p>
          <p class="score-percentage">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>


      <div class="summary-background-div">
        <div class="summary-container">
          <h3 class="summary">Summary</h3>
          <div class="summary-results reaction">
            <div class="summary-title-div">
              <figure>
                <img src="assets/images/icon-reaction.svg" alt="Summary Reaction score" title="Reaction score">
              </figure>
              <p>Reaction</p>
            </div>
            <div class="summary-value-div">
              <p><span class="your-summary">80</span> <span class="total-summary">&nbsp;&sol; 100</span></p>
            </div>
          </div>
          <div class="summary-results memory">
            <div class="summary-title-div">
              <figure>
                <img src="assets/images/icon-memory.svg" alt="Summary Memory score" title="Memory score">
              </figure>
              <p>Memory</p>
            </div>
            <div class="summary-value-div">
              <p><span class="your-summary">92</span> <span class="total-summary">&nbsp;&sol; 100</span></p>
            </div>
          </div>
          <div class="summary-results verbal">
            <div class="summary-title-div">
              <figure>
                <img src="assets/images/icon-verbal.svg" alt="Summary Verbal score" title="Verbal score">
              </figure>
              <p>Verbal</p>
            </div>
            <div class="summary-value-div">
              <p><span class="your-summary">61</span> <span class="total-summary">&nbsp;&sol; 100</span></p>
            </div>
          </div>
          <div class="summary-results visual">
            <div class="summary-title-div">
              <figure>
                <img src="assets/images/icon-visual.svg" alt="Summary Visual score" title="Visual score">
              </figure>
              <p>Visual</p>
            </div>
            <div class="summary-value-div">
              <p><span class="your-summary">72</span> <span class="total-summary">&nbsp;&sol; 100</span></p>
            </div>
          </div>
          <button class="continue-button">Continue</button>
        </div>
      </div>

    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alleared</a>.
  </div>
</body>

</html>
