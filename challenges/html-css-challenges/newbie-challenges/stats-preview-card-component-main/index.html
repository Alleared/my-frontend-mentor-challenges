<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alleared">
  <meta name="description" content="FrontendMentor Project coded by Alleared">
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>

  <main>

    <!-- PREVIEW STYLES -->
    <article>

      <!-- TITLE SECTION -->
      <section class="title-section">
        <div>
          <h1>Get <span class="purple">insights</span> that help your business grow.</h1>

          <p class="main-description">Discover the benefits of data analytics and make better decisions regarding
            revenue, customer experience, and overall efficiency.</p>
        </div>

        <div class="stats-container">
          <div class="stats">
            <h2>10k&plus;</h2>
            <p>Companies</p>
          </div>
          <div class="stats">
            <h2>314</h2>
            <p>Templates</p>
          </div>
          <div class="stats">
            <h2>12M&plus;</h2>
            <p>Queries</p>
          </div>
        </div>

      </section>

      <!-- IMAGE SECTION -->
      <section class="image-section">


        <img class="image-header" src="images/image-header-desktop.jpg" alt="Image header" height="466" width="540"
          title="Happy Data analytics">


      </section>

    </article>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alleared</a>.
  </div>
</body>

</html>
