<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alleared">
  <meta name="description" content="Fifty project from FrontendMentor coded by Alleared">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>

    <article>

      <!-- MAIN IMAGE -->
      <div class="equilibrium-image-container">
        <img class="view-icon" src="images/icon-view.svg" alt="View Icon">
        <img class="equilibrium-image" src="images/image-equilibrium.jpg" alt="Equilibrium image"
          title="Equilibrium logo" height="604" width="604">
      </div>

      <!-- PROFILE NICKNAME  -->
      <div class="profile-nick-div">
        <h2><span class="hover-cyan">Equilibrium &#x23;3429</span></h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <!-- PROFILE STATUS -->
      <div class="profile-status-container">

        <div class="profile-status-div">
          <img class="icon" src="images/icon-ethereum.svg" alt="Ethereum icon">
          <p class="collectible">0.041 ETH</p>
        </div>

        <div class="profile-status-div">
          <img class="icon" src="images/icon-clock.svg" alt="Clock icon">
          <p class="last-online">3 days left</p>
        </div>

      </div>


      <hr> <!-- DIVISION LINE -->


      <!-- MAIN PROFILE -->
      <div class="profile-div">
        <img class="profile-picture" src="images/image-avatar.png" alt="Avatar image">
        <p>Creation of <span class="hover-cyan jules-account">Jules Wyvern</span></p>
      </div>
    </article>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alleared</a>.
  </div>
</body>

</html>
