<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="author" content="Alleared">
  <meta name="description" content="This is my QR code website">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section>
    <div>
      <img class="qr-code" src="images/image-qr-code.png" alt="QR code" width="260" height="260" title="Point your camera here" loading="lazy">
    </div>
    <div class="qr-information-div">
      <p class="qr-title">Improve your front-end skills by building projects</p>
      <p class="qr-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </section>
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Alleared</a>.
    </div>
</body>
</html>
