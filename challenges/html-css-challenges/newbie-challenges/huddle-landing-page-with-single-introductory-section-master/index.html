<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alleared">
  <meta name="description" content="Frontendmentor challenge coded by Alleared using HTML and CSS">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style/style.css">
</head>

<body>

  <main>

    <figure>  
      <img class="logo" src="images/logo.svg" alt="Logo image" width="200" height="50">
    </figure>

    <article>

      <section class="illustration-section">
        <img class="illustration" src="images/illustration-mockups.svg" alt="Illustration image">
      </section>

      <section class="title-section">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.
        </p>

        <button>Register</button>

        <div class="icons-div">
          <div class="icon-border">
            <img class="icon" src="images/logo-facebook.svg" alt="Facebook icon">
          </div>
          <div class="icon-border">
            <img class="icon" src="images/logo-twitter.svg" alt="Twitter icon">
          </div>
          <div class="icon-border">
            <img class="icon" src="images/logo-instagram.svg" alt="Instagram icon">
          </div>

        </div>

      </section>

    </article>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alleared</a>.
    </p>
  </footer>
</body>

</html>
