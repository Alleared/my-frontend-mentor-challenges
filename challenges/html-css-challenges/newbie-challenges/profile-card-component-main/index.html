<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alleared">
  <meta name="description" content="Frontendmentor project coded by Alleared">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>


    <article>
      <!-- BACKGROUND PIC -->
      <figure>
        <img class="background-pic" src="images/bg-pattern-card.svg" alt="BG card" width="350" height="140">
      </figure>

      <!-- PROFILE PIC -->
      <figure>  
        <img class="profile-pic" src="images/image-victor.jpg" alt="Profile Picture">
      </figure>
      
      <!-- NAME / LOCATION -->
      <div class="profile-container">
        <h1 class="profile-name">Victor Crest</h1>
        <p class="profile-age">26</p>
      </div>
        <div class="location-container">
          <p class="location">London</p>
        </div>
        
        <hr>
      
        <!-- STATS -->
      <div class="stats-container">
        <div class="stats">
          <h2>80K</h2>
          <p class="description">Followers</p>
        </div>
        
        <div class="stats">
          <h2>803K</h2>
          <p class="description">Likes</p>
        </div>

        <div class="stats">
          <h2>1.4K</h2>
          <p class="description">Photos</p>
        </div>
      </div>
        
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alleared</a>.
  </div>
</body>
</html>
