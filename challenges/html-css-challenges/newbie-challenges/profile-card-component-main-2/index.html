<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alleared">
  <meta name="description" content="2nd try on doing this Frontendmentor challenge to practice the background">
  
  <title>Frontend Mentor | Profile card component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">

</head>
<body>

  <main>
    <article>
      <div>
        <img class="card-background" src="images/bg-pattern-card.svg" alt="Card background">
      </div>
      
      <picture>
        <img class="profile-pic" src="images/image-victor.jpg" alt="Victor profile pic">
      </picture>

      <div class="title-container">
        <div class="title-div">
          <h1>Victor Crest</h1>
          <p class="age">26</p>
        </div>
        <div class="location-div">
          <p>London</p>
        </div>
      </div>
      <hr>
      <div class="status-container">
        <div class="status-div">
          <h2>80K</h2>
          <p class="sub-stat">Followers</p>
        </div>
        <div class="status-div">
          <h2>803K</h2>
          <p class="sub-stat">Likes</p>
        </div>
        <div class="status-div">
          <h2>1.4K</h2>
          <p class="sub-stat">Photos</p>
        </div>
      </div>

    </article>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alleared</a>.
  </div>
</body>
</html>
